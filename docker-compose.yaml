services:
  db: 
    image: postgres:16.4
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    secrets:
      - postgres_pw
      - encryption_key
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_pw
      SESSION_KEY_FILE: /run/secrets/encryption_key
      POSTGRES_USER: user
      POSTGRES_DB: webdrones
      DB_HOSTNAME: db
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "0.0.0.0:5432:5432"

  server:
    depends_on:
      - db
    build: .
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_pw
      SESSION_KEY_FILE: /run/secrets/encryption_key
      POSTGRES_USER: user
      POSTGRES_DB: webdrones
      DB_HOSTNAME: db
    secrets:
      - postgres_pw
      - encryption_key
    image: server
    # Even though we have db set as a dependency this service comes up
    # before the database is ready. Ugh
    restart: on-failure # TODO: Remove this
    ports:
      - "8080:8080"
    volumes:
      - ./container-logs:/app/logs

  nginx:
    depends_on:
      - server
    image: nginx:latest
    volumes:
     - ./nginx.conf:/etc/nginx/nginx.conf:ro
     - /etc/letsencrypt/live/webdrones.net/fullchain.pem:/certs/fullchain.pem:ro
     - /etc/letsencrypt/live/webdrones.net/privkey.pem:/certs/privkey.pem:ro
    ports:
      - "443:443"
      - "80:80"
  init_db:
    depends_on:
      - db
      - server
    image: server
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_pw
      SESSION_KEY_FILE: /run/secrets/encryption_key
      POSTGRES_USER: user
      POSTGRES_DB: webdrones
      DB_HOSTNAME: db
    secrets:
      - postgres_pw
      - encryption_key
    command:
      # Even though we have db set as a dependency this service comes up
      # before the database is ready. Ugh
      - /bin/sh 
      - -c 
      - sleep 10 && /app/web-drones SCHEMA
    profiles:
      - init

secrets:
  postgres_pw:
    file: ./postgres_pw.txt
  encryption_key:
    file: ./encryption_key.txt
