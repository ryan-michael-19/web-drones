openapi: 3.0.0
info:
  version: 0.0.1 
  title: Web Drones
  description: Api to play Web Drones!
  x-logo:
    url: https://github.com/user-attachments/assets/46ddb4ce-667f-4673-a869-3014de5a15e4
    backgroundColor: "#FAFAFA"
    altText: Web Drones Logo
paths:
  /:
    get:
      content:
        text/plain:
          schema:
            type: string
      security: []
      responses:
        '200':
          description: Send a nice welcome message to the endpoint people hit going to https://webdrones.net/
          content:
            text/plain:
              schema:
                type: string
              example: Welcome to Web Drones! Send a POST with a Basic Auth header to /newUser to play. See https://ryan-michael-19.github.io/web-drones/ for more details.
  /login:
    post:
      summary: Log In
      description: Log in with username and password.
      security:
        - basicAuth: []
      responses:
        '200':
          description: Returns login cookie on success
          content:
            text/plain:
              schema:
                type: string
              example: Login Successful
        '401':
          description: Returns when login fails from bad username/password combo
          content:
            text/plain:
              schema:
                type: string
              example: invalid username or password
  /newUser:
    post:
      summary: Create New User
      description: Creates new user with associated password
      security:
        - basicAuth: []
      responses:
        '200':
          description: Creates new user and logs them in on success 
          content:
            text/plain:
              schema:
                type: string
              example: New user created
        '401':
          description: Returns when login fails from bad username/password combo
          content:
            text/plain:
              schema:
                type: string
              example: invalid basic auth header
  /init:
    post:
      summary: Initialize game
      description: initialize the game with mining locations and a single bot
      responses:
        '200':
          description: returns starting bots and mines
          content:
            application/json:
              schema:
                type: object
                properties:
                  bots:
                    type: array
                    items:
                      $ref: "#/components/schemas/Bot"
                  mines:
                    type: array
                    items:
                      $ref: "#/components/schemas/Coordinates"
                required:
                  - bots
                  - mines
  /bots:
    get:
      summary: Get all bot info
      description: Get an array of bots and what they're doing
      responses:
        '200':
          description: array of all bots
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Bot'
  /bots/{botId}:
    get:
      summary: Get single bot info
      description: Get a single bot by id
      parameters:
        - name: botId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: single bot with associated unique identifier
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bot'
  /bots/{botId}/move:
    post:
      summary: Move a single bot
      description: Move bot to new location
      parameters:
        - name: botId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Coordinates'
      responses:
        '200':
          description: returns single bot with the Id that was commanded to move
          'content':
            application/json:
              schema:
                $ref: '#/components/schemas/Bot'
  /bots/{botId}/extract:
    post:
      summary: Extract scrap
      description: Extract scrap from a metal mine near bot's current location. Only works when bot is near a mine.
      parameters:
        - name: botId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Returns bot that mined for scrap
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Bot'
        '422':
          description: Sent when bot is not currently near a mine
          content:
            text/plain:
              schema:
                type: string
  /bots/{botId}/newBot:
    post:
      summary: Make a new bot
      description: Make a new bot from scrap metal. A bot must have 3 scrap in their inventory to do this.
      parameters:
        - name: botId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                NewBotName:
                  type: string
              required:
                - NewBotName
              
      responses:
        '200':
          description: Information about the newly created bot
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Bot"
        '422':
          description: Sent when requested bot does not have enough scrap to make a new one.
          content:
            text/plain:
              schema:
                type: string
  /mines:
    get:
      summary: Get mines
      description: Get the coordinates of mines
      responses:
        '200':
          description: Returns coordinates of all mines in the world
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Coordinates'

components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: SESSIONID
  schemas:
    Bot:
      type: object
      properties:
        identifier: 
          type: string
        name: 
          type: string
        status:
          type: string
          enum: ["IDLE", "MOVING", "MINING"]
        coordinates:
          $ref: '#/components/schemas/Coordinates'
        inventory:
          type: integer
      required:
        - identifier
        - name
        - status
        - coordinates
        - inventory
    Coordinates:
      type: object
      properties:
        x:
          type: number
          format: double
        y:
          type: number
          format: double
      required:
        - x
        - y
    Error:
      type: string

security:
  - cookieAuth: []
